<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 0 20px; }
        #chatbox { height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
        .message { margin-bottom: 5px; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>AI Chatbot Interface</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        // This simple script sends user input to the API and displays the response
        function sendMessage() {
            const inputElement = document.getElementById("userInput");
            const message = inputElement.value;
            if (!message.trim()) return;

            displayMessage("user", message);
            inputElement.value = '';

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: message })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage("bot", data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                displayMessage("bot", "Sorry, an error occurred.");
            });
        }

        function displayMessage(sender, message) {
            const chatbox = document.getElementById("chatbox");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.textContent = `${sender}: ${message}`;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
